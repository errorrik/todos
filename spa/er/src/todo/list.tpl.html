<!-- :todo/list -->
<a href="#/add" class="todo-add"><i class="fa fa-plus-square"></i></a>

<ul class="filter-category">
<!-- for: ${categories} as ${item} -->
<li style="background:${item.color}"<!-- if: ${item.id} == ${category} --> class="checked"<!-- /if -->>
<a href="#/~category=${item.id}">${item.title}</a>
</li>
<!-- /for -->
</ul>

<!-- if: ${category} --><a href="#/" class="fa fa-close filter-category-clear"></a><!-- /if -->

<ul class="todo-list" id="todo-list">
<!-- for: ${list} as ${item} -->
<li data-todo-id="${item.id}"<!-- if: ${item.done} --> class="todo-done"<!-- /if --><!-- if: ${item.category} --> style="border-color:${item.category.color}"<!-- /if -->>
    <h3>${item.title}</h3>
    <p>${item.desc}</p>
    <div class="todo-meta">
        <!-- if: ${item.category} --><span>${item.category.title}</span> | <!-- /if -->
        <span>预期完成时间: ${item.endTimeText}</span>
    </div>
    <a class="fa fa-pencil" href="#/edit~id=${item.id}"></a>
    <i class="fa fa-check" data-cmd="done" data-cmd-args="${item.id}"></i>
    <i class="fa fa-trash-o" data-cmd="rm" data-cmd-args="${item.id}"></i>
</li>
<!-- /for -->
</ul>
